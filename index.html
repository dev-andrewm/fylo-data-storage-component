<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/fylo-buttons.css">
  <link rel="stylesheet" href="./css/storage-box.css">
  <link rel="stylesheet" href="./css/range-box.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->

</head>

<body>

  <main>
    <div class="fylo-buttons-box">
      <img src="./images/logo.svg" alt="Fylo logo">
      <ul>
        <li><img src="./images/icon-document.svg" alt="icon of a document"></li>
        <li><img src="./images/icon-folder.svg" alt="icon of a folder"></li>
        <li><img src="./images/icon-upload.svg" alt="icon of an upload (cloud with an arrow in it)"></li>
      </ul>
    </div>

    <div class="storage-info-box">
      <p>You've used <mark>815 GB</mark> of your storage</p>
      <div class="progress-bar">
        <div class="progress-bar__full"></div>
        <div class="progress-bar__ball"></div>
      </div>
      <div class="storage-info__range">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <span class="storage-info__size__left"><span>185</span> GB Left</span>
      <div class="triangle"></div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/fylo-data-storage-component-1dZPRbV5n" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/dev-andrewm" target="_blank">Andr√© Meyer</a>.
    </div>
  </footer>
</body>

</html>
